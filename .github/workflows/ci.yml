---
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-schemas:
    name: Validate schemas
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install flatc
        run: |
          git clone https://github.com/google/flatbuffers.git
          cd flatbuffers
          git checkout v2.0.6
          cmake .
          make -j flatc
          sudo mv flatc /usr/bin
          flatc --version

      - name: Generate serialization code
        run: |
          cd schemas
          flatc --cpp --python --rust \
            aev1_frame_assembled_event_v1.fbs \
            dat1_digitizer_analog_trace_v1.fbs \
            dev1_digitizer_event_v1.fbs \
            frame_metadata_v1.fbs

  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install flatc
        run: |
          git clone https://github.com/google/flatbuffers.git
          pushd flatbuffers
          git checkout v2.0.6
          cmake .
          make -j flatc
          sudo mv flatc /usr/bin
          popd
          flatc --version

      - name: Install libhdf5
        run: |
          sudo apt update
          sudo apt install libhdf5-dev

      - name: Build schema wrapper library
        run: pushd streaming-types && cargo build && popd

      - name: rustfmt
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --no-deps -- -Dwarnings

      - name: Build and Test
        run: cargo test --all
