---
name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - events-to-histogram
          - kafka-daq-report
          - simulator
          - stream-to-file
          - streaming-types
          - trace-archiver
          - trace-to-events

    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v20

      - name: Build schema wrapper library
        run: pushd streaming-types && nix develop --command cargo build && popd

      - name: rustfmt
        run: nix develop --command cargo fmt -- --check

      - name: Clippy
        run: nix develop --command cargo clippy --all-targets --no-deps -- -Dwarnings

      - name: Build
        run: nix develop --command cargo build --all

      - name: Test
        run: nix develop --command cargo test --all
